<h2>View for collected metadata components</h2>

<app-hierarchical-navigation-view
  [backendAddress]="backendAddress"
  [navigationRootIri]="navigationRootIri"
  [navigationConfiguration]="navigationConfiguration">
</app-hierarchical-navigation-view>

<div style="border: 2px solid blue;">
  <app-p0041-edition></app-p0041-edition>

</div>

<div style="border: 2px solid blue;">
  <app-p0062-transcription-frame></app-p0062-transcription-frame>

</div>

<h3>Steckbrief</h3>

<mat-card>
  <app-fact-sheet [props]="propInput" [labels]="labelInput"></app-fact-sheet>
</mat-card>

<h3>Tag chips</h3>
<app-tag-chips [tags]="tagInput" [indexBasePath]="'/index/'"></app-tag-chips>

<h3>Chord diagram</h3>
<app-chord-diagram
  initialised = True
  [numberOfInitialisedComponent] = 1 >
</app-chord-diagram>
