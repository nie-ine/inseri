        {{ generateTitle() }}
      </h2>
      {{ generateDescription() }}
    </div>

  <div style="float:left; clear: left; width: 100%;">
    <div style="margin-right: 30px; margin-top: 20px;">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let page" matTreeNodeToggle>
          <li class="mat-tree-node">
          <span>
          <button *ngIf="!preview" mat-button [matMenuTriggerFor]="menuSettings" ><mat-icon>settings</mat-icon>
          <a (click)="goToPage(  page.page )" style="font-size: 25px; cursor: pointer; margin-left: 20%" >
             {{ (page.page.title.length>25)? (page.page.title | slice:0:25)+'..':(page.page.title) }}</a>
            <!--i style="vertical-align: middle" class="material-icons pm-menu-icon-right" *ngIf="page.subPages.length!==0"  (click)="$event.stopPropagation();" [matMenuTriggerFor]="subMenu.menu"> keyboard_arrow_right</i-->
          </button>
        <br>
          <button mat-button (click)="deletePage(page.page)" *ngIf="!preview"><mat-icon>delete</mat-icon></button>
          <span style="font-size: 15px" [innerHTML] = "page.page.description " ></span>
      </span>
            <!-- use a disabled button to provide padding for tree leaf -->
          </li>
          <mat-menu #menuSettings="matMenu">
            <button mat-menu-item (click)="editPage(page.page)"> <mat-icon>edit</mat-icon> Edit page</button>
            <button mat-button (click)="openMovePageMenu(page.page, $event);" [matMenuTriggerFor]="submenu.menu"><mat-icon>open_with</mat-icon> Move page</button>
          </mat-menu>
          <app-sub-page-list #submenu="subPageList" [firstCall]="true"[pageToMove]="pageToMove" (subPagesArray)="updatePagesArray($event)" [pageSet]="pageSet" [allPages]="subPagesOfPage" [actionIDInput]="actionID" [pages]="subPagesOfPage" [preview]="preview"  > <!--(actionIDOutput)="$event"-->
            <ng-content></ng-content>
          </app-sub-page-list>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let page; when: hasChild">
          <li>
            <div class="mat-tree-node">
              <span>
          <button *ngIf="!preview" mat-button [matMenuTriggerFor]="menuSettings" ><mat-icon>settings</mat-icon> </button>
                <button mat-icon-button matTreeNodeToggle style="font-size: 25px; cursor: pointer;"
                    [attr.aria-label]="'Toggle ' + page.page.title">
                  <a (click)="goToPage(  page.page )" style="font-size: 25px; cursor: pointer; margin-left: 20%" >
                    {{ (page.page.title.length>25)? (page.page.title | slice:0:25)+'..':(page.page.title) }}</a>
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(page) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
            <!--i style="vertical-align: middle" class="material-icons pm-menu-icon-right" *ngIf="page.subPages.length!==0"  (click)="$event.stopPropagation();" [matMenuTriggerFor]="subMenu.menu"> keyboard_arrow_right</i-->
        <br>
          <button mat-button (click)="deletePage(page.page)" *ngIf="!preview"><mat-icon>delete</mat-icon></button>
          <span style="font-size: 15px" [innerHTML] = "page.page.description " ></span>
      </span>
            </div>
            <ul [class.example-tree-invisible]="!treeControl.isExpanded(page)">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
          <mat-menu #menuSettings="matMenu">
            <button mat-menu-item (click)="editPage(page.page)"> <mat-icon>edit</mat-icon> Edit page</button>
            <button mat-button (click)="openMovePageMenu(page.page, $event);" [matMenuTriggerFor]="submenu.menu"><mat-icon>open_with</mat-icon> Move page</button>
          </mat-menu>
          <app-sub-page-list #submenu="subPageList" [firstCall]="true" [pageToMove]="pageToMove" (subPagesArray)="updatePagesArray($event)" [pageSet]="pageSet" [allPages]="subPagesOfPage" [actionIDInput]="actionID" [pages]="subPagesOfPage" [preview]="preview"  > <!--(actionIDOutput)="$event"-->
            <ng-content></ng-content>
          </app-sub-page-list>
        </mat-nested-tree-node>


      </mat-tree>
    </div>
  </div>
