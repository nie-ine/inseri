<mat-spinner *ngIf="isLoading"></mat-spinner>
<div style="margin-top: 40px; width: 900px; margin-left: auto ; margin-right: auto ;" *ngIf="!isLoading">

  <div style=" margin-left: auto ; margin-right: auto ; width: 100%;">

    <img src="{{ generateImage() }}"
         style="float: left; margin-right: 30px;"
         height="300">

    <div style="margin-left: auto ; margin-right: auto ; ">
      <h2>
        {{ generateTitle() }}
      </h2>
      {{ generateDescription() }}
    </div>
  </div>

  <div style="float:left; clear: left; width: 100%;">
    <div style="margin-right: 30px; margin-top: 20px;" *ngFor="let page of pagesOfThisPageSet; let i = index; ">
      <mat-divider></mat-divider>
        <span>
          <button
            (click)="switchPages( i, i - 1 )"
            mat-button
            [disabled]=" i === 0 ">
            <mat-icon>keyboard_arrow_up</mat-icon>
          </button>
          <button
            (click)="switchPages( i, i + 1 )"
            mat-button
            [disabled]=" i === pagesOfThisPageSet.length - 1 ">
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          <a href="{{ generateURL( page ) }}" style="font-size: 25px" > {{ page.title }} </a>
          <button mat-button (click)="editPage(page)"><mat-icon>settings</mat-icon></button>
          <br>
          <button mat-button (click)="deletePage(page)"><mat-icon>delete</mat-icon></button>
          <button mat-button (click)="duplicatePage(page)"><mat-icon>file_copy</mat-icon></button>
          <span style="font-size: 15px" > {{ page.description }}   </span>
        </span>
    </div>
  </div>

  <div style="position: fixed; bottom: 0; right: 0;">
    <button mat-button (click)="addPage()">FÃ¼ge Page hinzu</button>
    <br>
    <button mat-button (click)="editPageSet()">Editiere PageSet</button><br>
  </div>

</div>
