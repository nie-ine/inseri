<ng-container *ngIf="resource">
  <ng-container *ngIf="resource[propertyKey]">
    <ng-container *ngIf="resource[propertyKey]['knora-api:textValueAsXml']">
      <app-joined-text-innerhtml
        [htmlContent]="resource[propertyKey]['knora-api:textValueAsXml']"
        [selectedEnvironmentKeys]="highlighted"
        [baseStyles]="styleDeclarations"
        [selectableEnvironments]="selectiveStyleDeclarations"></app-joined-text-innerhtml>
    </ng-container>

    <ng-container *ngIf="resource[propertyKey]['knora-api:valueAsString']">
      <app-joined-text-innerhtml
        [htmlContent]="resource[propertyKey]['knora-api:valueAsString']"
        [selectedEnvironmentKeys]="highlighted"
        [baseStyles]="styleDeclarations"
        [selectableEnvironments]="selectiveStyleDeclarations"></app-joined-text-innerhtml>
    </ng-container>
  </ng-container>
</ng-container>
