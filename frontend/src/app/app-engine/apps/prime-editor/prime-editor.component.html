
<mat-tab-group (selectedTabChange)="tabClick($event)">
  <mat-tab label="Editor" >
    <p-editor
      [(ngModel)]="textFile"
      [style]="{'height':'320px'}"
      (keyup)="updateAce()"
      (click)="updateAce()" *ngIf="!hidden"></p-editor>

  </mat-tab>
  <mat-tab label="Code">
    <ace-editor #editor
                style="height: 320px; width:100%; overflow: auto; color: "
                [mode]="'html'" (keyup)="updatePrimeEditor()">
    </ace-editor>
  </mat-tab>
</mat-tab-group>

<button mat-button (click)="save()" *ngIf="route.snapshot.url[0].path !== 'home'" >Save Text and update Page</button>

<br>

<mat-divider></mat-divider>

<br>

<div [innerHtml]="safeHtml" ></div>
