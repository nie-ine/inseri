<!-- TABLE-->
<div *ngIf = "showSettings || mustSetArray">
  <data-list-view-settings [dataArrays]="dataArrays" [dataJson]="queryResponse" [hash]="hash" [appInputQueryMapping]="appInputQueryMapping" [dataListSettings] = "dataListSettingsOut"></data-list-view-settings>
</div>
<mat-card *ngIf = "!mustSetArray && !queryResponse && showInstructions">
    <h3>No data input detected. Please define the input of your app:</h3>
      <li>Open app menu</li>
      <li>App Input Options</li>
      <li>Options for Input JSON</li>
      <li>Assign to query ...</li>
</mat-card>
<div *ngIf="tableData && dataListSettingsOut && !mustSetArray">
  <data-list-view-table [dataToDisplay] = "tableData"
                        [dataListTableSettings] = "dataListSettingsOut">
  </data-list-view-table>
</div>
<mat-progress-bar *ngIf="!mustSetArray && !queryResponse && !showInstructions" mode="indeterminate"></mat-progress-bar>
