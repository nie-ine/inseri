<mat-tree *ngIf="queryResponse" [dataSource]="dataSource" [treeControl]="treeControl" style="margin-top: 30px">


  <mat-tree-node
    *matTreeNodeDef="let node;"
    matTreeNodeToggle
    matTreeNodePadding>

    <button mat-icon-button (click)="chooseNode(node)">
      <span [class.activePath]="node.identifier === qParams[parameterKey(node.level)]">
        {{ node.label }}
      </span>
    </button>

  </mat-tree-node>

  <mat-tree-node
    *matTreeNodeDef=" let node; when: hasChild"
    matTreeNodePadding>

    <button
      mat-icon-button
      matTreeNodeToggle
      (click)="chooseNode(node)"
      [attr.aria-label]="'toggle ' + node.label">

      <mat-icon
        class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>

      <span [class.activePath]="node.identifier === qParams[parameterKey(node.level)]">
        {{ node.label }}
      </span>
    </button>

  </mat-tree-node>


</mat-tree>
