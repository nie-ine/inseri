<div class="image-object"
     [ngStyle]="{'top': data.top + 'px', 'left': data.left + 'px'}"
     [appDraggable]="data" [appModifiable]="data" [appSelectable]="data.uid" (showMenu)="toggleShowMenu($event)">
  <app-synopsis-object-toolbox class="show-menu" [uid]="data.uid" *ngIf="showMenu"></app-synopsis-object-toolbox>
  <h1>{{data.name}}</h1>
  <img [src]="data.src" draggable="false">
</div>
