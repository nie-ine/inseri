<ul>
  <li *ngIf="editors">Editor: <ul>
    <li *ngFor="let editor of editors">{{editor.name}}, {{editor.firstname}}</li>
  </ul>
  </li>
  <li *ngIf="title">Title: {{title}}</li>
  <li *ngIf="authors">Author: <ul>
    <li *ngFor="let author of authors">
      {{author.name}}, {{author.firstname}}
    </li>
  </ul>
  <li *ngIf="place">Place: {{place.label}}</li>
  <li *ngIf="date">Date: {{date}}</li>
</ul>
