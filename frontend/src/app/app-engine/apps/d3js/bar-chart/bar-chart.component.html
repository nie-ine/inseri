<div>
  <div [ngStyle]="{'width':'100%', 'height': '150px'}">
    <div [ngStyle]="{'float':'left'}">
      <div class="scaleBarChartWidth">
        <div class="scaleBarChartInput">
          <div [ngStyle]="{'font-weight':'bold'}">Chart width</div>
          <mat-form-field>
            <input matInput
                   type="number"
                   placeholder="Pixel"
                   [ngStyle]="{'width':'128px'}"
                   [value]="chartWidth"
                   [(ngModel)]="newChartWidth"
                   (change)="drawBarChart()">
          </mat-form-field>
        </div>
        <div class="scaleBarChartSlider">
          <mat-slider
            min="150"
            max="{{ chartWidth * 4 }}"
            step="50"
            [value]="chartWidth"
            [(ngModel)]="newChartWidth"
            (change)="drawBarChart()"></mat-slider>
        </div>
      </div>
    </div>
    <div *ngIf="showRange" [ngStyle]="{'float':'left'}">
      <div class="selectBarChartRange" [ngStyle]="{'position':'relative', 'width': '100%', 'height': '100%'}">
        <div class="selectLowerRange" [ngStyle]="{'float':'left'}">
          <div>
            <div [innerHTML]="rangeLabel" [ngStyle]="{'font-weight':'bold'}"></div>
            <mat-form-field [ngStyle]="{'width':'80px', 'margin-right':'10px'}">
              <input matInput
                     type="number"
                     [min]="rangeMinMin"
                     [max]="rangeMinMax"
                     placeholder="Min"
                     [value]="rangeLowest"
                     [(ngModel)]="newRangeLowest"
                     (change)="drawBarChart()">
            </mat-form-field>
          </div>
        </div>
        <div class="selectUpperRange" [ngStyle]="{'float':'left'}">
          <div>
            <div [ngStyle]="{'font-weight':'bold'}">&nbsp;</div>
            <mat-form-field [ngStyle]="{'width':'80px', 'margin-left':'10px'}">
              <input matInput
                     type="number"
                     [min]="rangeMaxMin"
                     [max]="rangeMaxMax"
                     placeholder="Max"
                     [value]="rangeHighest"
                     [(ngModel)]="newRangeHighest"
                     readonly
                     (change)="drawBarChart()">
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="custom-slider" [ngStyle]="{'position':'relative', 'width': '100%', 'height': '100%', 'padding':'0 0 0 30px'}">
        <ngx-slider [(value)]="newRangeLowest"
                    [(highValue)]="newRangeHighest"
                    [options]="RangeOptions"
                    (valueChange)="drawBarChart()"
                    (highValueChange)="drawBarChart()">
        </ngx-slider>
      </div>
    </div>
  </div>
  <div class="barChartContainer">
    <div>
      <div class="barChartYaxis" id="{{ 'barChartYaxis_' + numberOfInitialisedComponent }}"></div>
      <div class="barChartChart" id="{{ 'barChartChart_' + numberOfInitialisedComponent }}"></div>
    </div>
  </div>

  <div class="sortBarChart"><mat-slide-toggle
    id="{{ 'sortChart_' + numberOfInitialisedComponent }}"
    [(ngModel)]="isSorted"
    (change)="drawBarChart()"
  >
    Sorted by value
  </mat-slide-toggle>
  </div>
</div>
