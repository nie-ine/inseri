
<h4 i18n="@@settingsHeader">Settings</h4>
<button mat-button (click)="save()">
  <mat-icon>save</mat-icon> <ng-container i18n="@@saveButton">Save</ng-container>
</button>
<button mat-button (click)="close()">
  <mat-icon>clear</mat-icon> <ng-container i18n="@@closeButton">Close</ng-container>
</button>


<form >
  <mat-form-field  >
    <input matInput placeholder="Title" value="{{ title }}" name="title" [(ngModel)]="title" style="width: 150px">
  </mat-form-field> <br>
  <mat-checkbox name="fullWidth" [(ngModel)]="fullWidth">Full Width</mat-checkbox>
  <mat-checkbox name="fullHeight" [(ngModel)]="fullHeight" style="margin-left: 20px">Full Height</mat-checkbox>

</form>

<h5 i18n="@@widthLabel">Width</h5>
<mat-slider
  [disabled]="fullWidth"
  [max]="1200"
  [min]="0"
  [step]="20"
  [thumbLabel]="true"
  [(ngModel)]="width">
</mat-slider>

<mat-form-field class="example-margin">
  <input [disabled]="fullWidth" matInput type="number" placeholder="Current Width: {{ width }}" [(ngModel)]="width">
</mat-form-field>

<h5 i18n="@@heightLabel">Height</h5>
<mat-slider
  [disabled]="fullHeight"
  [max]="1200"
  [min]="0"
  [step]="20"
  [thumbLabel]="true"
  [(ngModel)]="height"
  [vertical]="true">
</mat-slider>

<mat-form-field class="example-margin">
  <input matInput type="number" placeholder="Current Height: {{ height }}" [(ngModel)]="height">
</mat-form-field>
