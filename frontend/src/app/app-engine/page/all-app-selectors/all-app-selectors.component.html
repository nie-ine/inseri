<!-- jsonEnvironment is the old name of the python microservice -->

<app-mat-card
  *ngIf="app.type === 'matCard'"
  [backgroundImage]="app.backgroundImage"
  [myTitle]="app.myTitle"
  [subtitle]="app.subtitle"
  [image]="app.image"
  [myDescription]="app.myDescription"
  [mylink]="app.mylink"
  [buttonDescription]="app.buttonDescription" >

</app-mat-card>

<app-python-environment *ngIf="app.type === 'jsonEnvironment'"
                        (reloadVariables)="reloadVariablesFunction()"
                        [assignedJson]="app.assignedJson"
                        [hash]="app.hash"
                        [pythonFile]="app.pythonFile">

</app-python-environment>

<app-audio-player *ngIf="app.type === 'audioPlayer'"
                  [msbapAudioUrl]="app.audioURL">

</app-audio-player>

<app-demo-app *ngIf="app.type === 'demoApp'" [ourTestInput]="app.ourTestInput">

</app-demo-app>

<app-my-files *ngIf="app.type === 'myFiles'"
              [folderPath]="app.folderPath"
              [appInputQueryMapping]="appInputQueryMapping"
              [hash]="app.hash">

</app-my-files>

<app-calendar
  *ngIf="app.type === 'calendar'"
  [calendarData]="app.calendarData"
  [anotherInput]="{
    test: 'test'
  }">
</app-calendar>

<app-gnd-lobid *ngIf="app.type === 'gndSubscriber'">

</app-gnd-lobid>

<app-url-param-updater
  *ngIf="app.type === 'urlParamUpdater'"
  [param]="app.param"
  [appInputQueryMapping]="appInputQueryMapping"
  [textFile]="app.textFile"
  [hash]="app.hash"
  (reloadVariables)="reloadVariablesFunction()">

</app-url-param-updater>

<app-browserling *ngIf="app.type === 'browserling'"
                 [platform_name]="app.platform_name"
                 [platform_version]="app.platform_version"
                 [browser]="app.browser"
                 [version]="app.version"
                 [url]="app.url"
                 [my_cursor]="app.my_cursor"
                 [idle_timeout]="app.idle_timeout"
                 [session_timeout]="app.session_timeout"
                 [resolution]="app.resolution">

</app-browserling>

<app-key-value style="position: sticky;" *ngIf="app.type === 'keyValue'"
               [key]="app.key" [value]="app.value" >

</app-key-value>

<app-our-demo-app *ngIf="app.type === 'ourDemoApp'"
               [demoText]="app.demoText"  >

</app-our-demo-app>

<app-textlist-viewer style="position: sticky;" *ngIf="app.type === 'textlistViewers'"
                     [textToDisplay]="app.textlist">
</app-textlist-viewer>


<app-home *ngIf="app.type === 'login'" >

</app-home>

<app-crispr *ngIf="app.type === 'crispr'"
            [crisprMicroserviceAddress]="app.crisprMicroserviceAddress">

</app-crispr>


<app-image-with-overlay style="position: sticky;" *ngIf=" app.type === 'imageViewer'"
                        [iiifImagePath]="app.fileValueAsUrl"
                        [maxImageWidth]="app.stillImageFileValueHasDimX"
                        [maxImageHeight]="app.stillImageFileValueHasDimY"
                        [height]="app.initialHeight || app.height" [width]="app.initialWidth || app.width"
                        [(hoveredRegion)]="hoveredElement">
</app-image-with-overlay>


<app-simple-image-app style="position: sticky;" *ngIf="app.type === 'simpleImageApp'"
                      [imageURL]="app.imageURL" [width]="app.width" [height]="app.height" >

</app-simple-image-app>


<app-html-viewer class="draggable" style="position: sticky;" *ngIf=" app.type === 'htmlViewer'"
                 [htmlContent]="app.htmlContent"
                 [selectiveStyleDeclarations]="app.selectiveStyleDeclarations"
                 [styleDeclarations]="app.styleDeclarations">
</app-html-viewer>


<app-synopsis style="position: sticky;" *ngIf="app.type === 'synopsisViewer'" >

</app-synopsis>

<app-knora-v2-viewer *ngIf="app.type === 'knoraV2viewer'"
                     [backendAddress]="app.backendAddress"
                     [resourceIRI]="app.resourceIRI"
                     [queryParamForResourceIRI]="app.queryParamForResourceIRI"
                     [hoverColor]="app.hoverColor"
                     [maxDepth]="app.maxDepth"
                     [(hoveredResource)]="hoveredElement">
</app-knora-v2-viewer>

<app-youtube-video *ngIf=" app.type === 'youtubeVideo'"
                   [videoURL]="app.videoURL">

</app-youtube-video>


<app-parzival-fassung style="position: sticky;" *ngIf="app.type === 'parzivalFassung'"
                      [textJson]="app.textJson"
                      (reloadVariables)="reloadVariablesFunction()">
</app-parzival-fassung>


<app-openbis-login *ngIf="app.type === 'openbisLogin'" >

</app-openbis-login>


<app-text-svg-view-wrapper style="position: sticky;" *ngIf="app.type === 'svgTranscription' "
                           [pageTree]="app.pageTree"
                           [imageUrl]="app.imageUrl"
                           [width]="app.imageWidth"
                           [height]="app.imageHeight"
                           [(hoveredWord)]="hoveredElement">
</app-text-svg-view-wrapper>


<response-tree style="position: sticky;" *ngIf="app.type === 'jsonViewer'"
               [queryResponse]="app.json">
</response-tree>


<app-tree-navigation *ngIf="app.type === 'treeNavigation'"
                     [queryResponse]="app.json">

</app-tree-navigation>


<app-hierarchical-navigation-view *ngIf="app.type === 'hierarchicalNavigationView'"
                                  [backendAddress]="app.backendAddress"
                                  [navigationRootIri]="app.navigationRootIri"
                                  [navigationConfiguration]="app.navigationConfiguration">
</app-hierarchical-navigation-view>


<data-list-view style="position: sticky;" *ngIf="app.type === 'dataListView'"
                [queryResponse]="app.json"
                [dataListSettings]="app.settings"
                [hash] = "app.hash"
                [appInputQueryMapping] = "appInputQueryMapping"
                [showSettings]="app.showSettings"
                (reloadVariables)="reloadVariablesFunction()">
</data-list-view>

<app-machine-reasoning *ngIf="app.type === 'machineReasoning'">

</app-machine-reasoning>


<app-bar-chart *ngIf=" app.type === 'barCharts' "
               [initialised] = "app.initialized"
               [numberOfInitialisedComponent] = " i "
               [data]="app.data">

</app-bar-chart>

<app-grouped-bar-chart-v2 *ngIf=" app.type === 'groupedBarChartV2' "
               [initialised] = "app.initialized"
               [numberOfInitialisedComponent] = " i "
               [data]="app.data">

</app-grouped-bar-chart-v2>


<app-spiral-bar-chart *ngIf=" app.type === 'spiralBarCharts' "
                      [initialised] = "app.initialized"
                      [numberOfInitialisedComponent] = " i " >

</app-spiral-bar-chart>


<app-multi-line-chart *ngIf="app.type === 'lineCharts'"
                      [initialised] = "app.initialized"
                      [numberOfInitialisedComponent] = " i " >

</app-multi-line-chart>


<app-brush-and-zoom *ngIf="app.type === 'brushZoomCharts'"
                    [initialised] = "app.initialized"
                    [numberOfInitialisedComponent] = " i " >

</app-brush-and-zoom>


<app-leaflet-example *ngIf=" app.type === 'leafletMaps' "
                     [initialised] = "app.initialized"
                     [numberOfInitialisedComponent] = " i " >

</app-leaflet-example>


<app-pie-chart *ngIf=" app.type === 'pieCharts' "
               [initialised] = "app.initialized"
               [numberOfInitialisedComponent] = " i "
               [data]="app.data">
</app-pie-chart>

<app-pie-chart-v2 *ngIf=" app.type === 'pieChartsV2' "
               [initialised] = "app.initialized"
               [numberOfInitialisedComponent] = " i "
               [data]="app.data">
</app-pie-chart-v2>


<app-radial-barchart *ngIf=" app.type === 'radialBarCharts' "
                     [initialised] = "app.initialized"
                     [numberOfInitialisedComponent] = " i "
                     [data]="app.data">
</app-radial-barchart>


<app-sankey *ngIf=" app.type === 'sankeyCharts' "
            [initialised] = "app.initialized"
            [numberOfInitialisedComponent] = " i "
            [data]="app.data">
</app-sankey>


<app-stacked-bar-chart *ngIf="app.type ===  'stackedBarCharts' "
                       [initialised] = "app.initialized"
                       [numberOfInitialisedComponent] = " i "
                       [data]="app.data">
</app-stacked-bar-chart>


<app-chord-diagram *ngIf="app.type === 'chordDiagrams'"
                   [initialised] = "app.initialized"
                   [numberOfInitialisedComponent] = " i " >
</app-chord-diagram>

<app-iframe *ngIf="app.type === 'sparqlVisualizer'"
            [url]="environment.sparqlVisualizer">
</app-iframe>

<app-iframe *ngIf="app.type === 'webern'"
            [url]="environment.webern">
</app-iframe>

<app-iframe *ngIf="app.type === 'iframe'"
            [url]="app.url">
</app-iframe>

<app-iframe *ngIf="app.type === 'raeber'"
            [url]="environment.raeber">
</app-iframe>

<app-iframe *ngIf="app.type === 'salsah2'"
            [url]="environment.salsah2">

</app-iframe>

<app-prime-editor
  *ngIf="app.type === 'primeEditor'"
  [textFile]="app.textFile"
  [appInputQueryMapping]="appInputQueryMapping"
  [hash]="app.hash"
  (reloadVariables)="reloadVariablesFunction()">

</app-prime-editor>

<app-comment-on-indices *ngIf="app.type === 'commentOnIndices'"
                        [textFile]="app.textFile"
                        [appInputQueryMapping]="appInputQueryMapping"
                        [hash]="app.hash">

</app-comment-on-indices>

<app-angular-handsometable *ngIf="app.type === 'spreadSheet'">

</app-angular-handsometable>

<app-raeber-navigation
  *ngIf="app.type === 'urlUpdate'"
  [actionID]="actionID"
  [pageId]="pageIDFromURL">

</app-raeber-navigation>

<app-pdf-viewer
  *ngIf="app.type === 'pdfViewer'"
  [source]="app.source"
  [page]="app.page"
  [pdfLength]="app.pdfLength">

</app-pdf-viewer>

<app-canvas-whiteboard
  *ngIf="app.type === 'paint'"
  [textFile]="app.textFile"
  [appInputQueryMapping]="appInputQueryMapping"
  [hash]="app.hash"
  (reloadVariables)="reloadVariablesFunction()">

</app-canvas-whiteboard>
