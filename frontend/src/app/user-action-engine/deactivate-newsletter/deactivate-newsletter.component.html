<div style="margin-top: 30px">
  <section id="login">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form name="sentMessage" id="contactForm" novalidate>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <h4 class="section-heading">Inseri Deactivate Account</h4>
                  <h6 *ngIf="loginError" style="color: #b05f56" class="section-subheading text-muted">User does not exist</h6>
                </div>
                <h6 *ngIf="reactivated" style="color: #5da45e" class="section-subheading text-muted">Newsletter has been deactivated</h6>
                <a *ngIf="reactivated" href="/">Go to login</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
