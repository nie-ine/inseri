version: '2.1'
jobs:
  build:
    docker:
      - image: 'cimg/node:16.13'
    resource_class: small
    steps:
      - checkout
      - restore_cache:
          key: v1-deps-{{ checksum "backend/package-lock.json" }}
      - run: ls -l backend/
      - run: |
          cd backend
          npm ci
          npm run build
          ls -l

      # cache for across pipelines
      - save_cache:
          key: v1-deps-{{ checksum "backend/package-lock.json" }}
          paths: 
            - backend/node_modules
      # cache for subsequent jobs
      - persist_to_workspace:
          root: .
          paths:
            - backend/
  test:
    docker:
      - image: 'cimg/node:16.13'
    resource_class: small
    steps:
      - attach_workspace:
          at: backend/
      - run: ls -l backend/

workflows:
  backend:
    jobs:
      - build
      - test:
          requires:
            - build
